<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="css/bootstrap/css/bootstrap-theme.min.css.map">

<link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<body>

<script src="js/jquery-3.1.1.min.js"></script>

<!-- This is a very simple parallax effect achieved by simple CSS 3 multiple backgrounds, made by http://twitter.com/msurguy -->

<div class="container login-box">
    <div class="row vertical-offset-100">
    	<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">LogIn</h3>
			 	</div>
			  	<div class="panel-body">
			    	<form accept-charset="UTF-8" role="form">
                    <fieldset>
			    	   <span class="">Email ID</span>
			    	   	<div class="form-group">
			    		    <input class="form-control" placeholder="Enter email ID" name="email" type="text">
			    		</div>
			    	    	 <span class="">Password</span>
			    	 	<div class="form-group">
			    			<input class="form-control" placeholder="Enter Password" name="password" type="password" value="">
			    		</div>
			    		
			    	</fieldset>
			      	</form>
			    </div>
			       <div class="panel-footer clearfix">
			    		<label>
			    	    		<a link="#">Forgot Password? </a> 
			    	    	</label><input class="btn pull-right btn-primary" type="submit" value="Login">
			    		</div>
			</div>
		</div>
	</div>
</div>


</body>
</html>
